trigger:
  branches:
    include:
      - main
  tags:
    include: ['*']
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    publishExtension: ${{ parameters.publishExtension }}
    ghCreateRelease: true
    ghReleaseAddChangeLog: true
    buildSteps:
      - script: npm install
        displayName: Install dependencies

      - script: npm run vscode:prepublish
        displayName: Compile

      - task: AzureArtifacts.manifest-generator-task.manifest-generator-task.ManifestGeneratorTask@0
        displayName: Generate SBOM (client)
        inputs:
          BuildDropPath: $(Build.SourcesDirectory)
          PackageName: "Visual Studio Code: JS Debug Companion"

      - publish: $(Build.SourcesDirectory)/_manifest
        displayName: Publish SBOM (client)
        artifact: js_debug_companion_sbom
